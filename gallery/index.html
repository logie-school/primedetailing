    <section class="gallery-section">
        <h2 class="section-title">Image Gallery</h2>
        <div class="gallery-grid" id="galleryContainer">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img class="lightbox-img" id="lightboxImg" alt="Enlarged view">
    </div>

    <script src="../script.js"></script>

    <script>
        // Array of image paths - replace with your actual image paths
        const imagePaths = [
            'images/photo1.jpg',
            'images/photo2.jpg',
            'images/photo3.jpg',
            'images/photo4.jpg',
            'images/photo5.jpg',
            'images/photo6.jpg',
            'images/photo7.jpg',
            'images/photo8.jpg',
        ];
    
        const galleryContainer = document.getElementById('galleryContainer');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
    
        // Generate gallery cards
        imagePaths.forEach((path, index) => {
            const card = document.createElement('div');
            card.className = 'gallery-card';
            card.innerHTML = `
                <img src="${path}" alt="Gallery image ${index + 1}" class="gallery-image">
            `;
            
            card.addEventListener('click', () => showLightbox(path));
            galleryContainer.appendChild(card);
        });
    
        // Lightbox functions
        function showLightbox(imgSrc) {
            lightbox.classList.add('active');
            lightboxImg.src = imgSrc;
        }
    
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });
    </script>
